<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Lasy Państwowe</title>
    <link rel="stylesheet" href="../code/style2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="../code/index.html"
              ><img src="../images/LogoLP.svg" alt="logo lasów państwowych"
            /></a>
          </div>
          <nav>
            <ul id="MenuItems">
              <li><a href="">Strona główna</a></li>
              <li><a href="">Edukacja</a></li>
              <li><a href="">O nas</a></li>
              <li><a href="">Kontakt</a></li>
              <li><a href="../html/index.html">Zaloguj się</a></li>
            </ul>
          </nav>
          <img src="../images/menu.png" alt="menu" class="menu" onclick="menutoggle()" />
        </div>
      </div>
    </header>
    <main>
      <div class="form-container">
        <div class="form-btn">
          <span onclick="login()">Zaloguj</span>
          <span onclick="register()">Zarejestruj</span>
          <hr id="Indicator" />
        </div>
        <form id="LoginForm">
          <input type="text" placeholder="Nazwa użytkownika" />
          <input type="password" placeholder="Hasło" />
          <button type="submit" class="btn">Zaloguj</button>
          <a href="">Przypomnij hasło</a>
        </form>
        <form id="RegForm">
          <div class="input-box">
            <input type="text" placeholder="Nazwa użytkownika" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Hasło" />
            <button type="submit" class="btn">Zarejestruj</button>
          </div>
        </form>
      </div>
    </main>
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function register() {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
      }
      function login() {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
      }
    </script>
    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle(){
          if(MenuItems.style.maxHeight == "0px")
              {
                  MenuItems.style.maxHeight = "200px";
              }
          else
              {
                  MenuItems.style.maxHeight = "0px";
              }
      }
  </script>
  </body>
</html>
