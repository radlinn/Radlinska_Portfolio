    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="header">
            <div class="left-section">
              <a href="../html/index2.html"><h1>Overcooked</h1></a>
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
            </div>
            <div class="right-section">
              <a href="../html/login.html"><span class="log-in-p">Log-in </span></a>
              <a href="../html/index.html" class="black">Recipes </a>

              <a href="../html/about-me.html" class="black">About me</a>
            </div>
        </div>
    </header>
    <main>
    <div class="flex-container">
        <div class="wrapper">
            <form action="">
                <div class="tittle">
                    <h2>Login</h2>
                </div>
                <div class="input-box">
                    <input class="login-bar-input" type="text" placeholder="E-mail adress" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input class="password-bar" type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="forgot-your-password">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="button">
                    <button class="login-button" type="submit">Login</button>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</main>
